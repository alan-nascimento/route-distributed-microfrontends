version: "3.8"
services:
  app-angular:
    container_name: app-angular
    build:
      context: ./angular

  app-react:
    container_name: app-react
    build:
      context: ./react

  app-vue:
    container_name: app-vue
    build:
      context: ./vue

  orchestrator:
    container_name: orchestrator
    ports:
      - 80:80
    depends_on:
      - app-react
      - app-vue
      - app-angular
    build:
      context: .
